<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Future Events</title>
    <script>document.write('<a href="' + document.referrer + '">Go Back</a>')</script>
   
<script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar')
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: [
            {
              id: 'a',
              title: 'Spring Camporee',
              start: '2024-04-12',
              end: '2024-04-15'
            }, 
            {
              id: 'b',
              title: 'Cycling Trip',
              start: '2024-05-03',
              end: '2024-05-05'
            },
            {
              
              id: 'c',
              title: 'Aquatics Trip',
              start: '2024-05-31',
              end: '2024-06-02'
            }
          ]
        })
        calendar.render()
      })

    </script>
  </head>
  <style>
   

 .container {
 display: grid;
 align-items: center; 
 grid-template-columns: 1fr 1fr 1fr;
 column-gap: 5px;
}

img {
  max-width: 100%;
  max-height:100%;
}

.text {
  font-size: 100%;
}

      width: 300px; 
      height: 100%; 
      overflow-y: scroll; /* This will add a vertical scrollbar when the content overflows */ 
    } 
  
  
  </style>
  <body>
    <div class="container">
    <div id='calendar'></div>

</div>
    </div>
  </body>
</html>
